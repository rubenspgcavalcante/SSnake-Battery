 <!DOCTYPE html>
 
<html lang="pt-BR">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>Snake Battery</title>
    <link type="text/css" rel="stylesheet" href="%(projectRelPath)sdata/css/jquery.mobile-1.2.0.min.css?version=%(version)s">
    <link type="text/css" rel="stylesheet" href="%(projectRelPath)sdata/css/style.css?version=%(version)s">

    <!-- Libs -->
    <script type="text/javascript" src="%(projectRelPath)sdata/javascript/libs/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="%(projectRelPath)sdata/javascript/libs/jquery.mobile-1.2.0.min.js"></script>
  </head>

  <body>
    <div data-role="page">
      <div class="content">
        <div id="topbar">
          <div class="container">
            <img src="%(projectRelPath)sdata/images/snake-battery-label.png?version=%(version)s">
            <span id="appVersion">%(appVersion)s</span>
          </div>
        </div>
        <div class="battery">
          <img src="%(projectRelPath)sdata/images/battery.png?version=%(version)s">
          <img src="%(projectRelPath)sdata/images/battery_bar.png?version=%(version)s" id="battery-bar">
          <img src="%(projectRelPath)sdata/images/battery_front.png?version=%(version)s" id="battery-front">
        </div>
        <div class="informations">
          <h2>Percentagem da bateria:</h2>
          <p id="batteryLabel"><span id="batteryValue">100</span>%</p>
          <img id="battery-low" src="%(projectRelPath)sdata/images/warning.png">
        </div>
      </div>

      <!-- Jquery mobile footer-->
      <div class="footerButons">
        <div class="ui-grid-solo" data-theme="a">
          <div class="ui-block-a"><button type="v" data-theme="a" id="speakButton">Falar</button></div>
          <div class="ui-block-a"><button type="v" data-theme="a" id="quitButton">Sair</button></div>
        </div>
      </div>
    </div>
  </body>


  <!-- App object -->
  <script type="text/javascript" src="%(projectRelPath)sdata/javascript/App/app.js?version=%(version)s"></script>
  <script type="text/javascript" src="%(projectRelPath)sdata/javascript/App/app.events.js?version=%(version)s"></script>
  <script type="text/javascript" src="%(projectRelPath)sdata/javascript/App/app.utils.js?version=%(version)s"></script>
  <!-- /App object -->

  <script type="text/javascript" src="%(projectRelPath)sdata/javascript/main.js?version=%(version)s"></script>
</html>
